# ============================================
# PICOM CONFIG - TOKYO NIGHT THEME
# ============================================

# ============================================
# SHADOWS
# ============================================

shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;

# Cor da sombra (Tokyo Night dark)
shadow-red = 0.1
shadow-green = 0.1
shadow-blue = 0.15

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'i3-frame'"
];

# ============================================
# FADING
# ============================================

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

fade-exclude = [];

# ============================================
# TRANSPARENCY / OPACITY
# ============================================

inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Transparência apenas para o terminal Alacritty
opacity-rule = [
  "90:class_g = 'Alacritty' && focused",
  "85:class_g = 'Alacritty' && !focused",
];

# ============================================
# CORNERS
# ============================================

corner-radius = 8;

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'i3-frame'"
];

# ============================================
# BLUR
# ============================================

blur-method = "dual_kawase";
blur-strength = 5;
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;

# Aplicar blur apenas no terminal
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g != 'Alacritty'"
];

# ============================================
# GENERAL SETTINGS
# ============================================

backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
log-level = "warn";

# ============================================
# WINDOW TYPE SETTINGS
# ============================================

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; shadow = true; }
  dropdown_menu = { opacity = 1.0; shadow = true; }
  notification = { shadow = true; opacity = 0.95; }
};

